<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // Redirect to the index page with the current path as a hash
    var pathSegmentsToKeep = 1;
    var location = window.location;
    var redirectUrl = location.protocol + '//' + location.hostname + 
                      (location.port ? ':' + location.port : '') +
                      location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
                      '/?/' +
                      location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                      (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
                      location.hash;
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
